<div class="uk-card" *ngFor="let item of ListAutomation$ | async">

  <div class="uk-panel uk-width-1-1">
    <div class=" uk-margin-small">

      <div class="uk-child-width-1-2 uk-child-width-1-5@s uk-grid-divider " uk-grid>
        <div class="uk-first-column">
          <dl class=" uk-description-list  ">
            <dt><strong class="uk-heading-small uk-width-medium uk-scrollspy-inview uk-animation-slide-right-medium"
                uk-scrollspy-class>Tipo de Automacão</strong> </dt>
            <dd>
              <h4 class="uk-heading-small uk-width-medium uk-scrollspy-inview uk-animation-slide-right-medium"
                style="font-size: 17px; color: darkmagenta;" uk-scrollspy-class>{{item.tipoAutomacao}}</h4>

              <div class="uk-divider-small uk-scrollspy-inview uk-animation-slide-bottom-medium "
                style="margin-top: -10px;">
              </div>
            </dd>
          </dl>
        </div>

        <div class="uk-first-column">
          <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
            <dl class="uk-description-list ">
              <dt><strong>Perfil</strong></dt>
              <dd>{{item.segmentacao}}</dd>
            </dl>
          </div>
        </div>

        <div class="uk-first-column">
          <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
            <dl class="uk-description-list ">
              <dt><strong>Segmento</strong></dt>
              <dd>{{item.segCustomizado}}</dd>
            </dl>
          </div>
        </div>


        <div class="uk-first-column">
          <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
            <dl class="uk-description-list ">
              <dt><strong>Canal</strong></dt>
              <dd>SMS</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>


    <div style="margin-top: -20px;"
      class=" uk-position-center-right  uk-scrollspy-inview uk-animation-slide-right-medium  " uk-scrollspy-class>
      <div>
        <i routerLink="/marketing/detail-return-clients-automation/{{item.id}}"
          uk-tooltip="title: Visualiza Desempenho Geral; pos: bottom" class=" fas fa-eye uk-button-visualiza "></i>
        <i routerLink="/marketing/automation-edit/{{item.id}}" uk-tooltip="title: Editar Automação; pos: bottom"
          class="fas fa-pen uk-button-Edit"></i>
      </div>
    </div>
    <hr>
  </div>
</div>
