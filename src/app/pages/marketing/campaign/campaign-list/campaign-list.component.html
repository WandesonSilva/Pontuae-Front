
<div uk-grid>
    <div class="uk-width-expand">

    </div>
    <div class="uk-width-auto"  style="margin-top: -105px;" >
        <button class=" btn-custom  uk-link uk-aling-center-top" type="button" uk-tooltip="title: Criar Campanha"
            routerLink="/marketing/campaign-create"> <i uk-icon="icon: plus-circle; ratio: 1.4 "></i></button>
    </div>
</div>

            <span class="uk-text-center" colspan="5">
              <p >Vazio! comece criando Nova Campanha.</p>
            </span>
          </div> -->
     
        <div *ngFor="let item of ListCampaign$ | async" class="uk-card">   


                <div class="uk-panel uk-width-1-1 ">
                    <div class=" uk-margin-small">


                        <div class="uk-child-width-1-2 uk-child-width-1-6@s uk-grid-divider " uk-grid>

                            <div class="uk-first-column uk-grid-small uk-margin-small ">
                                
                                <dl class=" uk-description-list">
                                    <dt><strong class="uk-heading-small uk-width-medium uk-scrollspy-inview uk-animation-slide-right-medium"
                                       uk-scrollspy-class>Campanha</strong> </dt>
                                        <dd><h4 class="uk-heading-small uk-width-medium uk-scrollspy-inview uk-animation-slide-right-medium" style="font-size: 17px; color: darkmagenta;"
                                                uk-scrollspy-class>{{item.nome}}</h4>
                                       
                                               <div class="uk-divider-small uk-scrollspy-inview uk-animation-slide-bottom-medium " style="margin-top: -10px;">
                                               </div>
                                        </dd>
                                    </dl>
                                        
                              </div>
              
                              <div class="uk-first-column uk-grid-small uk-margin-small">
                                    <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
                                        <dl class="uk-description-list ">
                                          <dt><strong>Perfil</strong></dt>
                                          <dd>{{item.segmentacao}}</dd>
                                        </dl>
                                     </div>
                              </div>

                              <div class="uk-first-column uk-grid-small uk-margin-small">
                                    <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
                                        <dl class="uk-description-list ">
                                           <dt><strong>Segmento</strong></dt>
                                           <dd>{{item.segCustomizado}}</dd>
                                        </dl>
                                    </div>
                              </div>

                          <div class="uk-first-column  uk-grid-small uk-margin-small">
                                    <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
                                        <dl class="uk-description-list ">
                                            <dt><strong>Canal</strong></dt>
                                            <dd>{{item.tipoCanal}}</dd>
                                        </dl>
                                    </div>
                          </div>

                           <div class="uk-first-column  uk-grid-small  uk-margin-small">
                                    <div class="uk-scrollspy-inview uk-animation-slide-right-medium" uk-scrollspy-class>
                                        <dl class="uk-description-list ">
                                            <dt><strong>Enviada em</strong></dt>
                                            <dd>{{item.dataEnviada}}</dd>
                                        </dl>
                                    </div>
                          </div>

                           <div class="uk-first-column  uk-grid-small uk-margin-small ">
                                    <div class="uk-scrollspy-inview uk-animation-slide-right-medium " uk-scrollspy-class>
                                         <dl class="uk-description-list ">
                                             <dt><strong>Situação</strong></dt>
                                             <dd>{{item.estadoEnvio}}</dd>
                                         </dl>
                                    </div>
                           </div>
                    </div>

                    <div style="margin-top: -25px;" class=" uk-position-center-right  uk-scrollspy-inview uk-animation-slide-right-medium "  uk-scrollspy-class>
                        <div>
                               <i  routerLink="/marketing/detail-return-clients-campaign/{{item.id}}" uk-tooltip="title: Visualiza Desempenho Geral; pos: bottom" class=" fas fa-eye uk-button-visualiza "></i>      
                       
                        </div>  
                  </div>
                <hr>         
 </div>
