<div class="uk-container">
  
  <form [formGroup]="form" class="uk-form-stacked">
    <div class="uk-grid uk-grid-lager uk-child-width-expand@s " uk-grid>

      <div class="uk-width-1-1@s">
        <label class="uk-form-label" for="form-stacked-text">Nome da Campanha</label>
        <div class="uk-form-controls">
          <input class="uk-input " formControlName="Nome" type="text" placeholder="Exemplo: promoção dia das mães">
        </div>
      </div>


      <div class="uk-width-1-3@s">
        <label class="uk-form-label" for="form-stacked-select">Perfil</label>
        <div class="uk-form-controls">
          <select  class="uk-select"  formControlName="Segmento"  id="form-stacked-select">
            <option>Selecione uma opção</option>
            <option value="Novo">Novo</option>
            <option value="Vip">Vip</option>
            <!-- <option value="Eventual">Eventual</option>
            <option value="Frequente">Frequente</option> -->
          </select>
        </div>
      </div>
     

      <div class="uk-width-1-3@s ">
        <label class="uk-form-label" for="form-stacked-select">Seg.Customizado</label>
        <div class="uk-form-controls">
          <select class="uk-select"  id="form-stacked-select" formControlName="SegCustomizado" >
            <option>Selecione uma opção</option>
            <option value="Ativo">Ativo</option>
            <option value="Ouro">Ouro</option>
            <option value="Prata">Prata</option>
            <option value="Bronze">Bronze</option>
            <!-- <option value="Em Risco">Em Risco</option> -->
          </select>
        </div>
      </div>
      <div class="uk-width-1-1@s "><p class="uk-label">Crédito SMS:</p></div>
      <div hidden class="uk-width-1-4@s">
        <label  class="uk-form-label" for="form-stacked-select" >Canal de Comunicação</label>
        <div class="uk-form-controls">
          <select  class="uk-select" id="form-stacked-select" formControlName="Tipo"  >
            <option value="SMS">SMS</option>
          </select>
        </div>
      </div>

     
    </div>

    <!--uk-grid-->
    <br>
    <div class="uk-alert-warning" uk-alert>
      <p><i class="fas fa-exclamation-triangle"></i> Evite utilizar acentos e caracteres especiais na mensagem abaixo.</p>
    </div>
 

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Qual mensagem deseja enviar?</label>
      <textarea class="uk-textarea" rows="5" formControlName="Conteudo"   id="textarea"   maxlength="160"
        placeholder="Digite sua mensagem com até 160 caracteres."></textarea>
    </div>

<script>
var el_t = document.getElementById('textarea');
var length = el_t.getAttribute("maxlength");
var el_c = document.getElementById('count');
el_c.innerHTML = length;
el_t.onkeyup = function () {
  document.getElementById('count').innerHTML = (length - this.value.length);
};
</script>
