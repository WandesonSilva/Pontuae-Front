<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

  <ul class="uk-slider-items uk-child-width-1-1 uk-child-width-1-3@s uk-grid">

    <div *ngFor="let ListaEmpresa of ListaEmpresas">
      <li>
        <div class="uk-panel ">
          <div class="uk-border-rounded colorCard uk-card  uk-card-body ">
            <div class="uk-card-badge uk-label">{{ListaEmpresa.seguimento}}</div>
            <h3 class="uk-card-title">{{ListaEmpresa.nomeFantasia}}</h3>
            <p>{{ListaEmpresa.telefone}}</p>
          </div>
        </div>
      </li>
    </div>




  </ul>

  <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
    uk-slider-item="previous"></a>
  <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
    uk-slider-item="next"></a>
</div>

<button class="uk-button  mg">Visualizar todas empresas</button>
