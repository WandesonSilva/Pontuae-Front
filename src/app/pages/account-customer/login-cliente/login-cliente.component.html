<div class="uk-flex-center FundoDegrader " uk-grid>
  <div class="uk-width-1-3@s ">

    <div class="uk-text-center uk-margin-large-top uk-margin-medium-bottom uk-light ">
      <a class=" "><img  src="../../../../assets/img/pontuae_svg.svg" alt="Logo"/> </a>
   
    </div>


   <form [formGroup]="form" >
    <div class="uk-card uk-card-default   uk-card-body uk-border-rounded">
      <h3 class="uk-card-title">Acessar Perfil</h3>
      <div class="uk-margin">
        <input class="uk-input uk-form-large" formControlName="Email"  type="text" [ngClass]="{'uk-form-danger': (!form.controls.Email.valid && !form.controls.Email.pristine) }"  placeholder="Email">
      </div>
      <div class="uk-margin">
        <input class="uk-input uk-form-large" formControlName="Senha" type="password" [ngClass]="{'uk-form-danger': (!form.controls.Senha.valid && !form.controls.Senha.pristine)}"  placeholder="Senha">
      </div>

      <div  class="uk-text-height uk-grid-large uk-text-center" uk-grid>            
        <div class="uk-width-1-2@m"> <a href="/forgot-password" class="uk-text-left">Esqueceu a senha?</a></div>
         <div class="uk-width-1-2@m">
           <button class="uk-button uk-border-rounded BotaoSucesso uk-text-right"  [disabled]="form.invalid" (click)="submit()">
               <span *ngIf="!carregando">Entrar</span>
               <app-carregar *ngIf="carregando"></app-carregar>
           </button>
         </div>
         </div>
        
   <hr>
          
      <div class="uk-padding-small-bottom">
        <p class="uk-text-center">
          <a href="/registerCustomer"   class="uk-width-1-1@m uk-button-large uk-button  uk-border-rounded BotaoCadastro">Criar nova conta</a>
          <br>
    
        </p>
      </div>
    </div>

  </form>


  </div>
</div>
