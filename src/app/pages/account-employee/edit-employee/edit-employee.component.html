<div class="uk-container">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m  line-borderleft uk-margin-top">
      <h2 class="uk-card-title-small ukh3 uk-expand "><i class="iconback" uk-icon="icon:arrow-left; ratio:1.2 " onClick="history.go(-1)"></i>
        Editar Atendente
      </h2>


      <form [formGroup]="form" >

        <div hidden class="uk-margin">
          <input class="uk-input uk-form-default uk-padding" type="text" formControlName="id">
        </div>

        <div hidden class="uk-margin">
          <input class="uk-input uk-form-default uk-padding" type="text" formControlName="idEmpresa">
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" >Nome Completo</label>
            <input class="uk-input uk-form-default uk-padding" type="text" formControlName="nomeCompleto"
              [ngClass]="{'uk-form-danger': (!form.controls.nomeCompleto.valid && !form.controls.nomeCompleto.pristine) }"
              placeholder="Informe nome completo do funcionário">
          </div>

             <div class="uk-margin">
                <label class="uk-form-label" >Email</label>
              <input class="uk-input uk-form-default uk-padding" formControlName="email" 
               type="text" 
               [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine) }"
               placeholder="Informe o Email Valido">
            </div>
            
            <h4>Permissões do Usuário</h4>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-select">Tipo de Usuario</label>
                <div class="uk-form-controls" >
                  <select  id="form-stacked-select" class="uk-select" formControlName="controleUsuario">
                    <option>Selecione uma opção</option>
                    <option value=1>Gerência de Usuários</option>
                    <option value=2>Atendente</option>             
                    <!-- <option value="Em Risco">Clientes em risco</option> -->
                    <!-- <option value="">Apos se torna Prata</option>
                    <option value="">Apos se torna Bronze</option> -->
                  </select>
                </div>
              </div>

            
            <div class="uk-text-right">
                <button class="uk-button BotaoSucesso uk-border-rounded" type="submit" [disabled]="form.invalid" (click)="submit()"><i uk-icon="icon: check; ratio: 1.1"></i>Salvar</button>
              </div>
        
      </form>
  
    </div>
  </div>
