<div class="uk-container">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m  line-borderleft uk-margin-top">
      <h3 class="uk-card-title-small ukh3 uk-expand "><i class="iconback" uk-icon="icon:arrow-left; ratio:1.2 " onClick="history.go(-1)"></i>
        Novo Usuário
      </h3>
      <!-- *ngIf="!carregando" -->

      <form [formGroup]="form" >

        <div class="uk-margin">
          <input hidden class="uk-input uk-form-default uk-padding" type="number" formControlName="idEmpresa">
        </div>

        <div class="uk-margin">
            <label class="uk-form-label"  >Nome Completo</label>
            <input class="uk-input uk-form-default uk-padding" type="text" formControlName="nomeCompleto"
              [ngClass]="{'uk-form-danger': (!form.controls.nomeCompleto.valid && !form.controls.nomeCompleto.pristine) }"
              placeholder="Informe nome completo do funcionário">
          </div>

          <div class="uk-margin">
            <label class="uk-form-label"  >Contato</label>
            <label class="uk-form-label" style="font-weight: 500;">Contato (Celular)</label>
                      <input class="uk-input uk-form-large uk-form-width-large" mask="(00) 00000-0000" formControlName="contato" type="text" 
                      placeholder="(DDD) + número">
              
          </div>



          <h4>Credênciais de login</h4>
             <div class="uk-margin">
                <label class="uk-form-label" style="font-weight: 500;" >Email</label>
              <input class="uk-input uk-form-default uk-padding" formControlName="email" 
               type="text" 
               [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine) }"
               placeholder="Informe o Email Valido">
            </div>

            <div class="uk-margin">
                <label class="uk-form-label"  style="font-weight: 500;">Senha</label>
              <input class="uk-input uk-form-default uk-padding" formControlName="senha" type="password"
              [ngClass]="{'uk-form-danger': (!form.controls.senha.valid && !form.controls.senha.pristine)}"  
              placeholder="Informe uma Senha Segura">
            </div>    
            
            <h4>Permissões do Usuário</h4>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-select" style="font-weight: 500;">Tipo de Usuario</label>
                <div class="uk-form-controls" >
                  <select  id="form-stacked-select" class="uk-select" formControlName="controleUsuario" type="text">
                    <option>Selecione uma opção</option>
                   <option value=1>Gerência</option>
                    <option value=2>Atendente</option>             
                  </select>
                </div>
              </div>

              <!-- [disabled]="form.invalid" -->
            <div class="uk-text-right">
                <button class="uk-button BotaoSucesso uk-border-rounded" type="submit" (click)="submit()"><i uk-icon="icon: check; ratio: 1.1"></i>Salvar</button>
              </div>
        
      </form>
  
    </div>
  </div>
