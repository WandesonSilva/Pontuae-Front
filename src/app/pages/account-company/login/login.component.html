<div class="uk-flex-center FundoLogin autoHeight" uk-grid>
  <div class="uk-width-1-3@s">
    <div class="uk-text-center uk-margin-large-top uk-margin-medium-bottom uk-light ">
      <a class=" uk-text-large uk-active uk-link-heading " style="font-family:Cocon">pontua <a
          style="font-family:Lucida Handwriting"> AÃª</a>
      </a>
    </div>

    <form [formGroup]="form">
      
      <div class="uk-card uk-card-default  uk-card-body uk-border-rounded">
        <app-carregar *ngIf="carregando"></app-carregar>
        
        <div *ngIf="!carregando">
          <h3 class="uk-card-title">Autentique-se</h3>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="Email" type="text"
              [ngClass]="{'uk-form-danger': (!form.controls.Email.valid && !form.controls.Email.pristine) }"
              placeholder="Email">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="Senha" type="password"
              [ngClass]="{'uk-form-danger': (!form.controls.Senha.valid && !form.controls.Senha.pristine)}"
              placeholder="Senha">
          </div>
    
          
          <div  class="uk-text-hight">            
          <a href="/forgot-password" class="uk-text-left">Esqueceu a senha?</a>
          
            <button class="uk-button uk-border-rounded BotaoSucesso uk-margin-large-left" [disabled]="form.invalid" (click)="submit()"
              (click)="displayBanner()">Entrar
            </button>
          </div>
      <hr>
          
          <div class="uk-padding-small-bottom">
            <p class="uk-text-center">
              <a href="/registerCampany"
                class="uk-width-1-1@m uk-button-large uk-button  uk-border-rounded uk-button-primary">Quero me Cadastrar</a>
              <br>

            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
