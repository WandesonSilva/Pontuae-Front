<div class=" FundoLogin  margin uk-width-expand@s">
  <div class=" uk-flex-center" uk-grid>
    <div class="uk-width-1-1@a ">
         <div class="uk-text-center uk-margin-medium-top   uk-light ">
          <a class=" "><img  src="../../../../assets/img/pontuae_svg.svg" alt="Logo"/> </a>
        
    </div>
    <form [formGroup]="form" class="uk-margin-top ">
      <div class=" ">
      <div class="uk-card uk-card-default  uk-card-body uk-border-rounded  ">
      
        <div uk-grid>

         <div class="uk-width-expand@s">    

         <div class="uk-text-center">
            <div class="   responsiva"><h3 class="textBanner ">Aumente suas vendas e seja lembrado!</h3></div>
            <div class="imgheigth"></div><img src="assets/img/loginAdmin.svg" class="imgWith " alt="Banner Login" uk-img />
          
         </div>
         </div>   
         <div class="uk-width-1-3@m"> 
            <h3 class="uk-text-center">Área Empresa</h3>
          <h3 class="uk-card-title">Autentique-se</h3>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="Email" type="text"
              [ngClass]="{'uk-form-danger': (!form.controls.Email.valid && !form.controls.Email.pristine) }"
              placeholder="Email">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="Senha" type="password"
              [ngClass]="{'uk-form-danger': (!form.controls.Senha.valid && !form.controls.Senha.pristine)}"
              placeholder="Senha">
          </div>
    
          
          <div  class="uk-text-height uk-grid-large uk-child-width-expand@s uk-text-center"uk-grid>            
         <div class="uk-width-1-2@m"> <a href="/forgot-password" class="uk-text-left">Esqueceu a senha?</a></div>
          <div class="uk-width-1-2@m">
            <button class="uk-button uk-border-rounded BotaoSucesso uk-text-right"  [disabled]="form.invalid" (click)="submit()">
                <span *ngIf="!carregando">Entrar</span>
                <app-carregar *ngIf="carregando"></app-carregar>
            </button>
          </div>
          </div>
      <hr>
          
          <div class="uk-padding-small-bottom">
            <p class="uk-text-center">
              <a href="/registerCampany"
                class="uk-width-1-1@m uk-button-large uk-button  uk-border-rounded uk-button-primary">Quero me Cadastrar</a>
              <br>

            </p>
          </div>
        </div>
     
      </div>
      </div>
    </div>
    </form>
  </div>
</div>
</div>
