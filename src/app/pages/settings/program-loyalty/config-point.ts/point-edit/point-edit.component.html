
<app-carregar *ngIf="carregando" ></app-carregar>
    <form [formGroup]="form" >
<!--     
        <div class="uk-margin">OBS: adicionar hidden no input abaixo para oculta campo
           <input hidden class="uk-input uk-form-default"  formControlName="ID" type="text" placeholder="Id do Programa de fidelidade"
           [ngClass]="{'uk-form-danger': (!form.controls.Id.valid && !form.controls.Id.pristine) }">
         </div> -->

         <div class="uk-margin">
          <!--OBS: adicionar hidden no input abaixo para oculta campo-->
          <input hidden  class="uk-input uk-form-default"  formControlName="idEmpresa" type="text"
            placeholder="Id do Programa de fidelidade">
        </div>
        <div class="uk-alert-primary" uk-alert>
          <a class="uk-alert-close" uk-close></a>
          <p>Configurações do Programa!</p>
      </div>
       <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text" style="font-weight: 500;">Nome</label>
           <input class="uk-input uk-form-default" formControlName="nome" type="text" placeholder="Nome do programa de fidelidade"
           [ngClass]="{'uk-form-danger': (!form.controls.nome.valid && !form.controls.nome.pristine) }">
         </div>
         <!-- <div class="uk-margin">
             <input class="uk-input uk-form-default" formControlName="Descricao"  type="text" placeholder="Descrição do programa de fidelidade"
             [ngClass]="{'uk-form-danger': (!form.controls.Descricao.valid && !form.controls.Descricao.pristine) }">
           </div> -->
        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text" style="font-weight: 500;" >R$ Gasto</label>
         <input class="uk-input uk-form-default" formControlName="reais" type="number" placeholder="R$ Informe Valor gasto para virar pontos">
         <!-- [ngClass]="{'uk-form-danger': (!form.controls.Reais.valid && !form.controls.Reais.pristine) }" -->
       </div>
       <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text" style="font-weight: 500;">Equivale a quantos pontos</label>
         <input class="uk-input uk-form-default" formControlName="pontosFidelidade" type="number" placeholder="Equivalem a quantos pontos">
         <!-- [ngClass]="{'uk-form-danger': (!form.controls.pontosFidelidade.valid && !form.controls.pontosFidelidade.pristine) }"> -->
       </div>
       <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text" style="font-weight: 500;">Validade dos Pontos/dias</label>
         <input class="uk-input uk-form-default" type="number" formControlName="validadePontos"   placeholder="Validades dos Pontos/Dia"
         [ngClass]="{'uk-form-danger': (!form.controls.validadePontos.valid && !form.controls.validadePontos.pristine)}">
       </div>
       <!--Button-->
       <div class="uk-text-right">
         <button class="uk-button BotaoSucesso uk-border-rounded"  [disabled]="form.invalid"  (click)="submit()" >Salvar</button>
       <button class="uk-button uk-button-default uk-border-rounded" (click)="backPage()">Voltar</button>
       </div>
       
     </form>
