<form [formGroup]="form"  class="uk-form-stacked">




  <div class="uk-margin"><!--OBS: adicionar hidden no input abaixo para oculta campo-->
     <input hidden class="uk-input uk-form-default" id="form-stacked-text" formControlName="Id" type="text" placeholder="Id do Programa de fidelidade"
     [ngClass]="{'uk-form-danger': (!form.controls.Id.valid && !form.controls.Id.pristine) }">
   </div>


 <div class="uk-margin">
  <label class="uk-form-label" for="form-stacked-text">Nome do Programa</label>
  <div class="uk-form-controls">
     <input  class="uk-input uk-form-default uk-padding" id="form-stacked-text" formControlName="Nome" type="text" placeholder="Nome do programa de fidelidade"
     [ngClass]="{'uk-form-danger': (!form.controls.Nome.valid && !form.controls.Nome.pristine) }">
   </div>
 </div>

   <div class="uk-margin">

       <input class="uk-input uk-form-default uk-padding" id="form-stacked-text" formControlName="Descricao"  type="text" placeholder="Descrição do programa de fidelidade"
       [ngClass]="{'uk-form-danger': (!form.controls.Descricao.valid && !form.controls.Descricao.pristine) }">

 <div class="uk-margin">
  <label class="uk-form-label" for="form-stacked-text">Valor minimo para ganhar pontos?</label>
  <div class="uk-form-controls">
   <input class="uk-input uk-form-default uk-padding"  mask="separator"  thousandSeparator="."  id="form-stacked-text"  formControlName="Valor" type="text" placeholder="R$ Exemplo:R$ 1=1 ponto"
   [ngClass]="{'uk-form-danger': (!form.controls.Valor.valid && !form.controls.Valor.pristine) }">
 </div>
 </div>

 <div class="uk-margin">
  <label class="uk-form-label" for="form-stacked-text">Equivalem a quantos pontos?</label>
  <div class="uk-form-controls">
   <input class="uk-input uk-form-default uk-padding" id="form-stacked-text" formControlName="Ponto" type="text" placeholder="Digite a quantidade de pontos"
   [ngClass]="{'uk-form-danger': (!form.controls.Ponto.valid && !form.controls.Ponto.pristine) }">
 </div>
 </div>
 
 <div class="uk-margin">
  <label class="uk-form-label" for="form-stacked-text">Tempo de expiração de pontos em Dias?</label>
  <div class="uk-form-controls">
   <input class="uk-input uk-form-default uk-padding" id="form-stacked-text"  type="text" formControlName="Validacao"
   [ngClass]="{'uk-form-danger': (!form.controls.Validacao.valid && !form.controls.Validacao.pristine)}"
   placeholder="Exemplo: 365">
 </div>
 </div>
 <!--Button-->

  <div class="uk-text-left">
    <button class="uk-button buttonSave" (click)="Submit()"><i
      uk-icon="icon: check; ratio: 1.1"></i>Salvar</button>
  </div>
 
</form>
