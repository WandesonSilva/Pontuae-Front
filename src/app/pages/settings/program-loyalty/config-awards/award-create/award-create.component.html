
  <app-carregar *ngIf="carregando" ></app-carregar>
  <form [formGroup]="form" class="uk-form-stacked">
  
    <div class="uk-margin">
      <!--OBS: adicionar hidden no input abaixo para oculta campo-->
      <input hidden class="uk-input uk-form-default"  formControlName="IdEmpresa" type="text"
        placeholder="Id do Programa de fidelidade"
        >
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" >Nome</label>
      <div class="uk-form-controls">
        
        <input class="uk-input uk-form-default uk-padding" 
          formControlName="Nome" type="text" placeholder="Nome do prêmio"
          [ngClass]="{'uk-form-danger': (!form.controls.Nome.valid && !form.controls.Nome.pristine) }">
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Descricao</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-form-default uk-padding"  formControlName="Descricao" type="text"
          placeholder="Digite a descrição do prêmio"
          [ngClass]="{'uk-form-danger': (!form.controls.Descricao.valid && !form.controls.Descricao.pristine) }">
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Valor do prêmio</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-form-default uk-padding"  type="number" formControlName="QtdPontos"
          [ngClass]="{'uk-form-danger': (!form.controls.QtdPontos.valid && !form.controls.QtdPontos.pristine)}"
          placeholder="Quanto vale esse prêmio em pontos fidelidade">
      </div>
      <!--span *ngIf="this.GetRule() == null" formControlName="Validade"></span-->
    </div>
    <!--Button-->
  
    <div class="uk-text-left">
      <button class="uk-button buttonSave" type="submit" [disabled]="form.invalid" (click)="submit()"><i uk-icon="icon: check; ratio: 1.1"></i>Salvar</button>
    </div>
  
  </form>
