<div class="uk-flex-center FundoLogin autoHeight" uk-grid>
    <div class="uk-width-1-3@s">
        <div class="uk-text-center uk-margin-large-top uk-margin-medium-bottom uk-light ">
            <a class=" uk-text-large uk-active uk-link-heading " style="font-family:Cocon">pontua <a
                    style="font-family:Lucida Handwriting"> Aê</a>
            </a>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="uk-card uk-card-default  uk-card-body uk-border-rounded">
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="password" formControlName="senha"
                        [ngClass]="{ 'is-invalid': submitted && f.NovaSenha.errors }"
                        [ngClass]="{'uk-form-danger': (!form.controls.NovaSenha.valid && !form.controls.NovaSenha.pristine)}"
                        placeholder="Nova Senha">

                    <div *ngIf="submitted && f.NovaSenha.errors" class="invalid-feedback">
                        <div *ngIf="f.NovaSenha.errors.required">Senha requerida</div>
                        <div *ngIf="f.NovaSenha.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
                    </div>
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="password" formControlName="confirmarSenha"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmarSenha.errors }"
                        [ngClass]="{'uk-form-danger': (!form.controls.confirmarSenha.valid && !form.controls.confirmarSenha.pristine)}"
                        placeholder="Informe novamente a senha">

                    <div *ngIf="submitted && f.confirmarSenha.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmarSenha.errors.required">Confirmar senha é obrigatório</div>
                        <div *ngIf="f.confirmarSenha.errors.mustMatch"> As senhas não corresponde</div>
                    </div>

                </div>
            
             <div>
                <div  class="uk-text-right">                  
                    <button class="uk-button buttonSave " type="submit" [disabled]="registerForm.invalid"><i
                            uk-icon="icon: check; ratio: 1.1"></i>Salvar</button>
                </div>
                <a  href="http://www.google.com" class="uk-text-left"> voltar</a>
            </div>
        </div>
        </form>
    </div>
</div>
